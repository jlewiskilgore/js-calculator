<!DOCTYPE HTML>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Javascript Calculator</title>

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>

	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

	<link rel="stylesheet" type="text/css" href="css/style.css">

	<link href="http://maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet">
</head>
<body>
	<h1 align="center">Javascript Calculator</h1>
	<br>
	<div id="calculator" class="container-fluid">
		<input class="clear-button" type="button" value="Clear" onclick="clearEquation()">
		<input id="results-box" readonly="readonly">
		<br>
		<input class="num-button" type="button" value="9" onclick="addValueToEquation(9)">
		<input class="num-button" type="button" value="8" onclick="addValueToEquation(8)">
		<input class="num-button" type="button" value="7" onclick="addValueToEquation(7)">
		<input class="num-button" type="button" value="-" onclick="addValueToEquation('-')">
		<br>
		<input class="num-button" type="button" value="6" onclick="addValueToEquation(6)">
		<input class="num-button" type="button" value="5" onclick="addValueToEquation(5)">
		<input class="num-button" type="button" value="4" onclick="addValueToEquation(4)">
		<input class="num-button" type="button" value="+" onclick="addValueToEquation('+')">
		<br>
		<input class="num-button" type="button" value="3" onclick="addValueToEquation(3)">
		<input class="num-button" type="button" value="2" onclick="addValueToEquation(2)">
		<input class="num-button" type="button" value="1" onclick="addValueToEquation(1)">
		<input class="num-button" type="button" value="x" onclick="addValueToEquation('*')">
		<br>
		<input class="num-button" type="button" value="0" onclick="addValueToEquation(0)">
		<input class="equal-button" type="button" value="=" onclick="calculate()">
		<input class="num-button" type="button" value="/" onclick="addValueToEquation('/')">
	</div>


	<br>
	<br>
	<br>
	<br>
	<br>

	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
	<script src="js/calculator.js" type="text/javascript"></script>

</body>
</html>
